<h1>Romina's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}"> Blog </a>
<br>
<a href="{% static 'portfolio/RFrenchResume.pdf' %}"> Resume </a>
<br>
<img src="{% static 'portfolio/v9di4sebfeoia34qfhgo.png' %}">

{% for project in projects %}
{% if project.image %}
<img src = "{{ project.image.url }}" alt="{{ project.title }}">
{% endif %}
<h2> {{ project.title }} </h2>
<p>{{ project.description }} </p>
{% if project.url %}
<a href="{{ project.url }}"> Link </a>
{% endif%}



{% endfor %}
