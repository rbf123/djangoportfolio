{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}



<div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'portfolio/v9di4sebfeoia34qfhgo.png' %}" class="img-fluid">
    </div>
  </div>

<div class="row justify-content-center mb-3">
   <div class="col-md-9 text-center">
     <h1 id="hometext" class="font-weight-bold">Romina French is a sophomore Computer Science student</h1>
   </div>
 </div>


 <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div>
    <h2 class="mt-5 text-center">Portfolio</h2>
    <hr>
    <div class="row justify-content-center">
      {% for project in projects %}
      <div class="col-lg-4 col-md-6 mb-4">
        {% if project.url %}
        <a href="{{ project.url }}">
          <img src="{{ project.image.url }}" class="img-fluid mb-2">
        </a>
        {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
        {% endif %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>





{% endblock %}
