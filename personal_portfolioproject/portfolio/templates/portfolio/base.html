<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}

<link rel="preconnect" href="https://fonts.googleapis.com">

        <div class="container-fluid">
          <div class="d-flex align-items-center me-auto">
            <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static "portfolio/b5.png" %}" width="50" height="50" class="d-inline-block align-top" alt="Romina's Logo">

            </a>
          </div>

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/rbf123" target="_blank">GitHub ❁</a>
              </li>
              <li class="nav-item">
                <a role="button" href="{% url 'blog:all_blogs' %}" class="btn btn-primary" id="blogbtn">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      

{% block content %}

{% endblock%}
    <!-- Optional JavaScript -->

    <!-- Other JavaScript files here -->
    <script src="portfolio/typing-animation.js"></script>

    <div class="flex justify-center">
